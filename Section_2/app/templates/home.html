{% extends "base.html" %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark" id="navigationBar">

        <a class="navbar-brand" href="/" id = "navigationText">thePetShop</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                <a class="nav-link" href="/accessories">Accessories</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="/">Adoption</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h2 style="display:flex;">
                            {{ product.name }}
                            <div class="ml-auto" style = "display:flex; text-align:right;">
                                {% if product.in_stock %}
                                    <span class="badge badge-success ml-auto">In Stock</span>
                                {% else %}
                                    <span class="badge badge-danger ml-auto">Out of Stock</span>
                                {% endif %}
                            </div>
                        </h2>
                        
                        <p>Price: ${{ product.price }}</p>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
