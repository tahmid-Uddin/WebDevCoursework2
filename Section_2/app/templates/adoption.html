{% extends "base.html" %}

{% block content %}
    {% include 'nav_bar.html' %}
    <div class="container mt-4">
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h2 style="display:flex;">
                            {{ product.name }}
                            <div class="ml-auto" style = "display:flex; text-align:right;">
                                {% if product.in_stock %}
                                    <span class="badge badge-success ml-auto">In Stock</span>
                                {% else %}
                                    <span class="badge badge-danger ml-auto">Out of Stock</span>
                                {% endif %}
                            </div>
                        </h2>
                        
                        <p>Price: ${{ product.price }}</p>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
